---
layout: default
---

<div class="post">
  {% if page.url %}
    <h1 class="post-title">
    <a class="green-link" href="{{page.project_url}}">
      {{ page.title }}
      <span style="font-size: 14px;"> www </span>
    </a>
    </h1>
  {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
  {% endif %}
  <span class="post-date">{{ page.date | date_to_string }}
  <div>
    <span class="brown-text-color"> {{ page.amount }} {{ page.currency }} </span>
    <span class="green-text-color"> {{ page.description }}
    </span>

    </div>
  </span>

  <img class="project-logo" src="{{page.logo}}"/>
  {{ content }}
</div>

</div>
