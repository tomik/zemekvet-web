---
layout: default
title: Blog
---

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.js"></script>
<script src="{{site.baseurl}}/public/js/packery.pkgd.min.js"></script>

  <script>
    $(document).ready(function(){
      imagesLoaded('.project-previews', function( instance ) {
        $('.project-previews').packery({
          // options
          itemSelector: '.project-preview',
          gutter: 10
        });
      });
    });
</script>

<div class="project-previews">
  {% for post in site.posts %}
  <div class="project-preview">
    <a href="{{ post.url }}">
      <img src="{{ post.logo }}"/>
      <div>
          {{post.title}}
      </div>
    </a>
  </div>
  {% endfor %}
</div>
